                        </svg>
                    </div>
                </div>
                <div class="menu_dropdown_wrapper closed">
                    <div class="main_menu_item parent_1 fade_out">

                            </svg>
                        </div>
                        <div class="menu_information">RSVP</div>
                    </div>

                    <div class="main_menu_item parent_2 fade_out">
                        <div class="menu_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16.313 16.391">
                                <g id="music_2_" data-name="music (2)" transform="translate(-2.657 -2.5)">

                                </g>
                              </svg>
                        </div>
                        <div class="menu_information">MUSIC</div>
                    </div>

                    <div class="main_menu_item parent_3 fade_out">
                        <div class="menu_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11.849 14">

                                </g>
                              </svg>
                        </div>
                        <div class="menu_information">DETAILS</div>
                    </div>

                    <div class="main_menu_item parent_4 fade_out">
                        <div class="menu_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16.145">
                                <g id="gift_4_" data-name="gift (4)" transform="translate(-1.5 -1.5)">

                                  <line id="Line_46" data-name="Line 46" y1="11" transform="translate(10 6.145)" fill="none" stroke="#fbf4eb" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
                                  <path id="Path_651" data-name="Path 651" d="M10.3,5.786H6.893A1.893,1.893,0,1,1,6.893,2C9.544,2,10.3,5.786,10.3,5.786Z" transform="translate(-0.728)" fill="none" stroke="#fbf4eb" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>

                              </svg>
                        </div>
                        <div class="menu_information">REGISTRY</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="welcome-message">
            <p class="greeting" *ngIf="guest != null">Hey, {{guest.data().greeting}} </p>

            <div class="count-down-timer">
                <div class="days countdown-item">
                    <p class="value">{{daysLeft}}</p>
                    <p class="text">Days</p>
                </div>
                <div class="hours countdown-item">
                    <p class="value">{{hoursLeft}}</p>
                    <p class="text">Hours</p>
                </div>

                <div class="minutes countdown-item">
                    <p class="value">{{minsLeft}}</p>
                    <p class="text">Minutes</p>
                </div>
            </div>
        </div>

        <div class="scroll-hint">
            <object data="../../../assets/icons/double_arrows_white.svg" type="image/svg+xml" width="15" height="15"></object>
        </div>
    </div>

</div>
